<body>
    <header>        
        <nav>
            <h1><a href="index.html">Tera Agenda</a></h1>              
        </nav>

    <main>

        <form>
            <h2>Cadastre suas informações</h2>
        <div>
            <label for="razaoSocial">Razão Social:</label>
            <input name="razaoSocial" type="text" id="razaoSocial" placeholder="Informe a Razão Social" required>*
        </div>

        <div>
            <label for="cnpj">CNPJ:</label>
            <input name="cnpj" type="text" id="cnpj" placeholder="00.000.000/000-00" required>*
        </div>

        <div>
            <label for="fone">Telefone comercial:</label>
            <input name="fone" type="tel" id="fone" placeholder="(00) 00000-0000" required>*
        </div>
       
        <div>
            <label for="email">E-mail:</label>
            <input name="email" type="email" id="email" placeholder="...@email.com" required>*
        </div>

        <div>
            <label for="endereco">Endereço:</label>
            <input name="endereco" type="text" id="endereco" placeholder="Rua, Avenida, Travessa, Estrada, Praça, Viela, ..." required>*
        </div>

        <div>
            <label for="numero">Número:</label>
            <input name="numero" type="text" id="numero" placeholder="Informe o número" required>*
        </div>

        <div>
            <label for="blocoSala">Bloco/Sala:</label>
            <input name="blocoSala" type="text" id="blocoSala" placeholder="Número do bloco ou sala">
        </div>

        <div>
            <label for="bairro">Bairro:</label>
            <input name="bairro" type="text" id="bairro" placeholder="Informe o bairro" required>*
        </div>
     
        <div>
            <label for="uf">UF</label>
            <select id="uf">
                <option value="" selected="selected">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>*      
        </div>
               
        <div>
            <label for="cadastroSenha">Senha:</label>
            <input name="cadastroSenha" type="password" id="cadastroSenha" placeholder="Informe a senha" required>*
        </div>

        <div>
            <label for="confirmSenha">Confirme a senha:</label>
            <input name="confirmSenha" type="password" id="confirmSenha" placeholder="Confirme a senha" required>*
        </div>

        <h3>Responsável pela empresa</h3>
           
            <div>
                <label for="nome">Nome completo:</label>
                <input name="nome" type="text" id="nome" placeholder="Digite seu nome completo" required>*
            </div>

            <div>
                <label for="fonePessoal">Telefone:</label>
                <input name="fonePessoal" type="tel" id="fonePessoal" placeholder="(00) 00000-0000" required>*
            </div>
           
            <div>
                <p>(*) Campo obrigatório</p>                    
            </div>

            <div>
                <button type="submit" id="btnEnviar">Enviar</button>
              </div>
              </form> 
                         
    </main>

    <div style="display:none" id="mensagem">
        <h1 id="tituloMensagem"></h1>
        <p id="paragrafo"></p>
    </div>

</form>
