<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TeraAgenda</title>
</head>

<body>    
    <header>        
        <nav>
            <h1><a href="index.html">Tera Agenda</a></h1>
            <a id="consulteAgenda" href="#">Consulte a Agenda</a> 
        </nav>
    </header> 

    <main>
        <h2 class="textShadowTitles">Cadastre as informações do seu cliente</h2>
        <form id="formAgendamento" class="gapColuna">
            <label>Nome: </label>
            <input type="text" placeholder="Nome do cliente" name="nomeDoCliente" id="nomeDoCliente" class="informacaoTexto" > <!-- Index 0 -->
         
            <label>Telefone: </label>
            <input type="text"placeholder="Telefone do cliente" name="telefoneDoCliente" id="telefoneDoCliente" class="informacaoTexto" > <!-- Index 1 -->

            <label>E-mail: </label>
            <input type="email"placeholder="E-mail do cliente" name="emailDoCliente" id="emailDoCliente" class="informacaoTexto" > 
            <!-- Index 2 -->
<!-- -----------------------------------ADICIONADO--INICÍO------------------------------------------------ -->
        <div class="local gapColuna"> 
            <div class="columnFlexBox">
                <label for="cep">Cep*</label><!--Adicionar no gitHub-->
                <input name="cep" type="text" id="cep" placeholder="Ex:012345-678">
            </div>

            <div class="columnFlexBox">
                <label for="logradouro">Endereço*</label>
                <input name="logradouro" type="text" id="logradouro" placeholder="Ex:Rua Vinte e Cindo de ...">
            </div>
    
            <div class="columnFlexBox">
                <label for="numero">Número*</label>
                <input name="numero" type="text" id="numero" placeholder="Ex:123">
            </div>
    
            <div class="columnFlexBox">
                <label for="blocoSala">Bloco/Sala</label>
                <input name="blocoSala" type="text" id="blocoSala" placeholder="Número do bloco ou sala">
            </div>
    
            <div class="columnFlexBox">
                <label for="bairro">Bairro*</label>
                <input name="bairro" type="text" id="bairro" placeholder="Informe o bairro">
            </div>      
            
            <div class="columnFlexBox">
                <label for="localidade">Cidade*</label>
                <input name="localidade" type="text" id="localidade" placeholder="Informe a cidade">
            </div>
         
            <div class="columnFlexBox">
                <label for="uf">UF*</label>
                <input name="uf" type="text" id="uf" placeholder="Informe a UF">                
            </div> 
        </div> 
<!-- -----------------------------------ADICIONADO--INICÍO------------------------------------------------ -->
            <h2 class="textShadowTitles">Serviços</h2>

            <input type="text" id="caixaTextoInputServico"  placeholder="Adicionar serviço oferecido.">
            <div class="btnHolderAgendamento">
                <button type="button" id="botaoAdicionarServico" class="btnAgendamento">Adicionar</button>
            </div>    
            <label for="listaServicos">Selecione o Serviço:</label>
            <select id="listaServicos">   
                <!-- Aqui será adicionado via JAVASCRIPT(DOM) os elementos da dropDown List -->
            </select>

            <label>Data:</label><input type="text"placeholder="dia/mês/ano" name="dataAgendada" id="dataAgendada" class="informacaoTexto" > <!-- Index 3 -->
            <div class="btnHolderAgendamento">
                <button type="button" id="botaoAgendarServico" class="btnAgendamento">Agendar Serviço</button>
             </div> 
        </form>

        <h2 id="testoAgendado" class="textShadowTitles size-margin-90-5"></h2>
        
        <div class="btnHolderAgendamento">
            <button type="button" id="botaoLimpar" class="btnAgendamento" hidden>Limpar</button>
        </div> 
        
    </main>

    <footer>
        <h2 class="textShadowTitles" id="sigaNos">Sigam-nos nas Redes sociais</h2>
        <div class="redes">            
            <a href="https://pt-br.facebook.com/"><img src="logo_facebook.png" alt="Logo Facebook: círculo com f no centro"></a>
            <a href="https://www.instagram.com/"><img src="logo_instagram.png" alt="Logo do Instagram: círculo com uma câmera em perspectiva frontal no centro"></a>
            <a href="https://www.youtube.com/"><img src="logo_youtube.png" alt="Logo do Youtube: círculo onde no centro tem um retangulo com um triângulo rotacionado"></a>
        </div>

        <div class="cabecalho">
            <p id="faleConosco"><b>Fale conosco</b></p>
            <div>
                <img src="logo_gmail.png" alt="Logo Gmail: a representação de um envelope fechado">        
            </div>
            <div>
            <a href="#">nayara.dcf@gmail.com</a>
            </div>
            <div>
            <a href="#">renatogamedesigner@gmail.com</a>
            </div>
            
            <p id="cComercial">© 2022 Tera Agenda Serviços de Tecnologia Ltda.
            </p>
            </div>
        </footer>         
    </footer>         
        <script src="https://unpkg.com/imask"></script>
    <script src="app/app_agenda.js"></script>
</body>
</html>
